dependencies = %res:../app/config/services.ini

[bootstrap]
config-name = 'config'
path = '../src/'
module = 'Module.php'

[namespaces]
App\Providers = "../app/Providers/"
App\Services = "../app/Services/"

[modules]
frontend = "GetSky\FrontendModule"

[app]
def_module = 'frontend'
base_uri = '/'

[mail]
host = "smtp.localhost"
port = "25"
user = "post@localhost"
password = ""

[session]
cookie.name     = sid
cookie.lifetime = 31104000
cookie.path     = "/"
cookie.domain   = ""
cookie.secure   = 0
cookie.httponly = 1

[error]
error.controller = "index"
error.action     = "error404"

[logger]
logger.adapter = "File"
logger.file    = "/app/environment/{environment}/logs/error.log"
logger.format  = "[%date%][%type%] %message%"

[cache]
cache.cacheDir = "/app/environment/{environment}/cache/"
cache.lifetime = 86400

[errors]
404.controller = "index"
404.action = "error404"